<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー一覧</title>
</head>
<body>
    <h1>ユーザー一覧</h1>
    <a href="{% url 'signup' %}">ユーザー登録</a>
    <table>
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>年齢</th>
        </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username}}</td>
            <td>{{ user.age}}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
