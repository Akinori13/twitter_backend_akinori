{% extends "common/base.html" %}

{% block titele %}Follow{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Follow</h1>
            <p>フォローしますか。</p>
        </div>
        {% if form.non_field_errors %}
        <div class="col-12">
            {% for error in form.non_field_errors %}
            <ul class="alert list-unstyled alert-danger">
                {{ error }}
            </ul>
            {% endfor %}
        </div>
        {% endif %}
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <input type="submit" value="Follow" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
