{% extends "common/base.html" %}

{% block titele %}Tweets{% endblock %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col-12">
            <h1>Tweets</h1>
        </div>
    </div>
</section>

<section class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    {{ user }}
                </div>
                <div class="card-body">
                    <p>年齢：{{ user.age }}</p>
                    <a href="{% url 'follow_create' user.id %}" class="btn btn-sm btn-outline-info">フォロー</a>
                    <a href="{% url 'follow_delete' user.id %}" class="btn btn-sm btn-outline-danger">アンフォロー</a>
                    <a href="{% url 'follow_index' user.id %}" class="btn btn-sm btn-outline-info">フォローワー一覧</a>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="container mt-4">
    <div class="row">
        {% for tweet in tweets %}
        <div class="col-12">
            <div class="card mb-5">
                <div class="card-header bg-info">
                    {{ tweet.created_at }}
                </div>
                <div class="card-body">
                    <p>{{ tweet.text }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
